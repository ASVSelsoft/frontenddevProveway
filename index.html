<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Offer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: #f7577f;
            white-space: nowrap;
        }
        .title::before, .title::after {
            content: "";
            flex: 1;
            height: 1.5px;
            background-color: #eee2e5;
            margin: 0 10px;
        }
        .box {
            border: 2px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            text-align: left;
        }
        .box.active {
            border-color: #ff4081;
            background: rgba(255, 64, 129, 0.1);
        }
        .box input[type="radio"] {
            position: absolute;
            left: 10px;
            top: 18px;
        }
        .box input[type="radio"] {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #ff4081;
            border-radius: 50%;
            outline: none;
            display: inline-block;
            position: relative;
            vertical-align: middle;
            margin-right: 10px;
        }
        .box input[type="radio"]:checked {
            background: #ff4081;
            border: 2px solid white;
            box-shadow: 0 0 0 2px #ff4081;
        }
        .label-wrapper {
            padding-left: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .discount {
            background: #ff4081;
            color: #fff;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 5px;
        }
        .price {
            font-weight: bold;
            margin-top: 5px;
            padding-left: 30px;
        }
        .old-price {
            text-decoration: line-through;
            color: gray;
            font-size: 12px;
        }
        .most-popular {
            position: absolute;
            top: -10px;
            right: 10px;
            background: #ff4081;
            color: #fff;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 5px;
        }
        .options {
            display: none;
            margin-top: 10px;
            padding-left: 30px;
        }
        .box.active .options {
            display: block;
        }
        .option-row {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }
        .option-row div {
            margin-right: 10px;
        }
        .option-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-weight: bold;
        }
        .delivery {
            color: #f7577f;
        }
        .totals {
            color: #333;
        }
        .add-to-cart {
            background: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">YAY! It's BOGO</div>
        <div class="box" onclick="selectBox(1)">
            <input type="radio" name="offer" id="offer1">
            <div class="label-wrapper">
                <label for="offer1">1 Unit <span class="discount">10% Off</span></label>
                <div class="price">$10.00 USD <span class="old-price">$24.00 USD</span></div>
            </div>
            <div class="options">
                <div class="option-row">
                    <div>#1</div>
                    <div>
                        <div class="option-label">Size</div>
                        <select><option>S</option><option>M</option><option>L</option></select>
                    </div>
                    <div>
                        <div class="option-label">Color</div>
                        <select><option>Black</option><option>Red</option><option>Blue</option></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" onclick="selectBox(2)">
            <input type="radio" name="offer" id="offer2">
            <div class="label-wrapper">
                <label for="offer2">2 Unit <span class="discount">20% Off</span></label>
                <span class="most-popular">MOST POPULAR</span>
                <div class="price">$18.00 USD <span class="old-price">$24.00 USD</span></div>
            </div>
            <div class="options">
                <div class="option-row">
                    <div>#1</div>
                    <div>
                        <div class="option-label">Size</div>
                        <select><option>S</option><option>M</option><option>L</option></select>
                    </div>
                    <div>
                        <div class="option-label">Color</div>
                        <select><option>Black</option><option>Red</option><option>Blue</option></select>
                    </div>
                </div>
                <div class="option-row">
                    <div>#2</div>
                    <div>
                        <div class="option-label">Size</div>
                        <select><option>S</option><option>M</option><option>L</option></select>
                    </div>
                    <div>
                        <div class="option-label">Color</div>
                        <select><option>Black</option><option>Red</option><option>Blue</option></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="box" onclick="selectBox(3)">
            <input type="radio" name="offer" id="offer3">
            <div class="label-wrapper">
                <label for="offer3">3 Unit <span class="discount">30% Off</span></label>
                <div class="price">$24.00 USD <span class="old-price">$24.00 USD</span></div>
            </div>
            <div class="options">
                <div class="option-row">
                    <div>#1</div>
                    <div>
                        <div class="option-label">Size</div>
                        <select><option>S</option><option>M</option><option>L</option></select>
                    </div>
                    <div>
                        <div class="option-label">Color</div>
                        <select><option>Black</option><option>Red</option><option>Blue</option></select>
                    </div>
                </div>
                <div class="option-row">
                    <div>#2</div>
                    <div>
                        <div class="option-label">Size</div>
                        <select><option>S</option><option>M</option><option>L</option></select>
                    </div>
                    <div>
                        <div class="option-label">Color</div>
                        <select><option>Black</option><option>Red</option><option>Blue</option></select>
                    </div>
                </div>
                <div class="option-row">
                    <div>#3</div>
                    <div>
                        <div class="option-label">Size</div>
                        <select><option>S</option><option>M</option><option>L</option></select>
                    </div>
                    <div>
                        <div class="option-label">Color</div>
                        <select><option>Black</option><option>Red</option><option>Blue</option></select>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="delivery" id="delivery">Free Delivery</div>
            <div class="totals" id="total">Total: $0.00</div>
        </div>
        <button class="add-to-cart">+ Add to Cart</button>
    </div>
    <script>
        function selectBox(selected) {
            let boxes = document.querySelectorAll('.box');
            let totalElement = document.getElementById('total');
            boxes.forEach((box, index) => {
                if (index + 1 === selected) {
                    box.classList.add('active');
                    box.querySelector('input').checked = true;
                } else {
                    box.classList.remove('active');
                }
            });
            if (selected === 1) {
                totalElement.innerText = "Total: $10.00 USD";
            } else if (selected === 2) {
                totalElement.innerText = "Total: $18.00 USD";
            } else if (selected === 3) {
                totalElement.innerText = "Total: $24.00 USD";
            }
        }
    </script>
</body>
</html>
